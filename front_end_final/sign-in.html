<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>      <title>Sign in</title>
</head>
<body>
    
    <div class="wrapper">
        <form action="" id="signinForm">
            <h1>Sign in</h1>
            <div class="input-box">
                <input type="text" placeholder="Username " required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bx-eye toggle-password' data-target="password"></i>    
            </div>

            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Sign in</button>

            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Crate an account</a></p>
            </div>

        </form>
    </div>

    <script src="js/sign.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
