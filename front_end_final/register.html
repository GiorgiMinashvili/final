<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>      <title>Sign in</title>
    <title>Register</title>
</head>
<body>
    
    <div class="wrapper">
        <form action="" id="signupForm">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Enter your Username ">
            </div>
            <div class="input-box">
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter your phone number">
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Enter your Password">
                <i class='bx bx-eye toggle-password' data-target="password"></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword" placeholder="Confirm your password">
                <i class='bx bx-eye toggle-password' data-target="confirmPassword"></i>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="register-link">
                <p>Already have an account? <a href="sign-in.html">Sign in</a></p>
            </div>

        </form>
    </div>

    <script src="js/sign.js"></script>
</body>
</html>
